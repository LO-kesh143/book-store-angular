<h1>All Books</h1>

<button (click)="increase()">Counter ++</button>

<button (click)="decrease()">Counter --</button>

<P>Counter = {{_counterService.counter}}</P>

<div class="container">
  <mat-card class="book-card" *ngFor="let book of books">
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Author : {{book.author}}
      </p>
      <p>
        Total Page : {{book.totalPages}}
      </p>
      <p>
        Price : {{book.price.value + ' ' + book.price.currency}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
